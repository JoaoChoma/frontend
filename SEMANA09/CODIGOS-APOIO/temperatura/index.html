<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="converter">
        <h2>Conversor de Temperatura</h2>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" step="0.1" onchange="converterCelsiusToFahrenheit()">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" step="0.1" onchange="converterFahrenheitToCelsius()">
    </div>
    <script src="script.js"></script>
</body>
</html>
